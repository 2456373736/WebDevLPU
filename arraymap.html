<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Array Elements!</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6];
        let arr2= new Array(7,8,9);
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]);
        }
        for(let i=0;i<arr2.length;i++){
            document.write(arr[i]);
        };
        arr.forEach((elem)=>{
            document.write(elem);
            document.write("<br /")
        })
        for(let key in arr){
            console.log(arr[key]);
        }
        for(let k of arr){
            console.log(k);
        }
        document.write(arr.length);
        let temp= arr.map((value)=>{
            return value*2;
        })
        temp.forEach((i)=>{
            document.write(i +"<br>");
        })
        
    </script>
</body>
</html>
