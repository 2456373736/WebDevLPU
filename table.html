<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background-color: peru;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1000px;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            color: white;
            background: rebeccapurple;

        }
    </style>
</head>
<body>
    <table>
        <caption>Student's information</caption>
        <tr>
            <th>Name</th>
            <th>Roll No.</th>
            <th>City</th>
            <th>Mobile No.</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>101</td>
            <td>Jalandhar</td>
            <td>8928292028</td>
        </tr>
        <tr>
            <td>Rita</td>
            <td>106</td>
            <td>Ludhiana</td>
            <td>2993882901</td>
        </tr>
        <tr>
            <td>Reenu</td>   
            <td>108</td>   
            <td>Mohali</td>   
            <td>2928392017</td>   
        </tr>
    </table>
    
</body>
</html>
